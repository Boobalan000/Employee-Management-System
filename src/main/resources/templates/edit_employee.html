<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
	<head>
		<title>Employee Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			  <!-- Brand -->
			  <a class="navbar-brand" th:href="@{/}">Employee Management System</a>

			  <!-- Toggler/collapsibe Button -->
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <!-- Navbar links -->
			  <div class="collapse navbar-collapse" id="collapsibleNavbar">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href=>Update Form</a>
			    </ul>
			  </div>
			</nav> 

		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
					<h2 class="text-center">Update Employee</h2>
					<div class="card-body">
						<form th:action="@{/{id}(id=${employee.id})}" th:object="${employee}" method="post">
							<div class="form-group">
								<label>First Name</label>
								<input 
								type="text"
								name="firstname"
								th:field="*{firstname}"
								class="form-control"
								placeholder="Enter First Name"
								>
							</div>
							<div class="form-group">
								<label>Last Name</label>
								<input
								type="text"
								name="lastname"
								th:field="*{lastname}"
								class="form-control"
								placeholder="Enter Last Name"
								>
							</div>
							<div class="form-group">
								<label>Email</label>
								<input
		     					type="text"
								name="email"
								th:field="*{email}"
								class="form-control"
								placeholder="Enter Email id"
								>
							</div>
							<div class="form-group">
	    						<label>Designation</label>
								<input type="text" name="designation" th:field="*{designation}" class="form-control" placeholder="Designation">
							</div>
							<div class="form-group">
								<label>Salary</label>
								<input type="number" name="salary" th:field="*{salary}" class="form-control" placeholder="Salary">
							</div>
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>					
				    	</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
